name: scopion
version: 0.0.3.1
cpp_version: 14
license: GPL-3.0
links:
  github: https://github.com/coord-e/scopion
compilers:
  clang: "5 <= v"
description: "a statically-typed programming language with powerful objective syntax"
owners:
  - "coord.e <me@coord-e.com"
deps:
  boostorg/boost:
    src: github
    tag: boost-1.62.0
  ivmai/bdwgc:
    src: github
    tag: v8.0.0
    build: 
      system: manual
      steps:
        - cd ${HOME}/.poac/cache/bdwgc8_tmp
        - git clone git://github.com/ivmai/libatomic_ops.git
        - ./autogen.sh
        - ./configure --prefix=${HOME}/.poac/cache/bdwgc-8.0.0
        - make -j"${nproc}"
        - make check
        - make install
build:
  system: poac
  bin: true
  compile_args:
    - "-std=c++14"
    - "-pedantic-errors"
    - "-Wall"
    - "-Werror"
    - "-Weverything"
    - "-Wno-float-equal"
    - "-Wno-padded"
    - "-Wno-c++98-compat"
    - "-Wno-c++98-compat-pedantic"
    - "-Wno-error=unused-parameter"
    - "-Wno-error=global-constructors"
    - "-Wno-error=exit-time-destructors"
    - "-Wno-error=zero-as-null-pointer-constant"
    - "-Wno-error=covered-switch-default"
    - "-Iinclude"
    - "-isystem extsrc/args"
    - "-isystem extsrc/rang/include"
  link_args: []
